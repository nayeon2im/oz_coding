<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이더</title>
    <link href="main.css" rel="stylesheet">
</head>
<body style="margin: 0">
    <div style="overflow: hidden">
        <div class="container">
            <div class="inner">
                <img src="pic1.jpg" height="800px">
            </div>
            <div class="inner">
                <img src="pic2.jpg" >
            </div>
            <div class="inner">
                <img src="pic3.jpg">
            </div>
        </div>
    </div>
    <button class="button1">1</button>
    <button class="button2">2</button>
    <button class="button3">3</button>

    <script>
                document.querySelector('.button1').addEventListener('click', function(){
            document.querySelector('.container').style.transform= 'translate(0vw)';
        })
        document.querySelector('.button2').addEventListener('click', function(){
            document.querySelector('.container').style.transform= 'translate(-100vw)';
        })
        document.querySelector('.button3').addEventListener('click', function(){
            document.querySelector('.container').style.transform= 'translate(-200vw)';
        })
    </script>
</body>
</html>
