<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>눈사람 만들기</title>
    <link href="snowman.css" rel="stylesheet">
</head>
<body>
    <div class="snowman">
        <div class="snowman_head">
            <div class="snowman_hat1"></div>
            <div class="snowman_hat2"></div>
            <div class="snowman_face">
                <div class="snowman_eyes" id="eye_left"></div>
                <div class="snowman_eyes" id="eye_right"></div>
                <div class="snowman_mouth"></div>
            </div>
        </div>
        <div class="snowman_body">
            <div class="snowman_body_top">
                <div class="snowman_arm" id="arm_left"></div>
                <div class="snowman_arm" id="arm_right"></div>
                <div class="button1"></div>
                <div class="button2"></div>
                <div class="button3"></div>
            </div>
            <div class="snowman_body_bottom"></div>
        </div>
    </div>
</body>
</html>
